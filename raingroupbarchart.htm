<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz"></div>
<script>
var margin = {top: 50, right: 50, bottom: 50, left: 60},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/thanhtruc0308/Data-Visualization/main/Rainfall.csv", function(data) {
  var subgroups = data.columns.slice(1)

  var groups = d3.map(data, function(d){return(d.Year)}).keys()

  var x = d3.scaleBand()
      .domain(groups)
      .range([0, width])
      .padding([0.2])
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).tickSize(0));

  var y = d3.scaleLinear()
    .domain([0, 4000])
    .range([ height, 0 ]);
  svg.append("g")
    .call(d3.axisLeft(y));

  var xSubgroup = d3.scaleBand()
    .domain(subgroups)
    .range([0, x.bandwidth()])
    .padding([0.05])

  var color = d3.scaleOrdinal()
    .domain(subgroups)
    .range(['lightpink','gold','cornflowerblue'])

  svg.append("g")
    .selectAll("g")
    .data(data)
    .enter()
    .append("g")
      .attr("transform", function(d) { return "translate(" + x(d.Year) + ",0)"; })
    .selectAll("rect")
    .data(function(d) { return subgroups.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("x", function(d) { return xSubgroup(d.key); })
      .attr("y", function(d) { return y(0); })
      .attr("width", xSubgroup.bandwidth())
      .attr("height", function(d) { return height - y(0); })
      .attr("fill", function(d) { return color(d.key); });

svg.selectAll("rect")
.on("mouseover", function(d) {
          d3.select(this).style("fill", d3.rgb(color(d.key)).darker(2));
      })
      .on("mouseout", function(d) {
          d3.select(this).style("fill", color(d.key));
      });


svg.selectAll("rect")
  .transition()
  .duration(800)
  .attr("y", function(d) { return y(d.value); })
  .attr("height", function(d) { return height - y(d.value); })
  .delay(function(d,i){console.log(i) ; return(i*100)})
      

var size = 20
svg.selectAll("#my_dataviz")
  .data(subgroups)
  .enter()
  .append("rect")
    .attr("x", 100)
    .attr("y", function(d,i){ return 5 + i*(size+5)})
    .attr("width", size)
    .attr("height", size)
    .style("fill", function(d){ return color(d)})
svg.selectAll("#my_dataviz")
  .data(subgroups)
  .enter()
  .append("text")
    .attr("x", 100 + size*1.2)
    .attr("y", function(d,i){ return 5 + i*(size+5) + (size/2)}) 
    .style("fill", function(d){ return color(d)})
    .text(function(d){ return d})
    .attr("text-anchor", "left")
    .style("alignment-baseline", "middle")

 svg.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x",0 - (height / 2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Mean Rainfall (mm)")
svg.append("text")
    .attr("transform","translate(" + (width/2) + " ," + (height + margin.top)+ ")")
    .style("text-anchor", "middle")
    .text("Year")		






})

</script>
